<header class="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <span class="brand-text">زُها</span>
        <span class="brand-subtitle">استكشف مصر</span>
      </a>

      <!-- Mobile Toggle Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-expanded="false"
        aria-controls="navbarNav"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Navigation Items -->
      <div class="collapse navbar-collapse" id="navbarNav" #navbarCollapse>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/home']"
              (click)="onNavLinkClick()"
            >
              <i class="fas fa-home"></i>
              <span class="nav-text">الرئيسية</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/tours']"
              (click)="onNavLinkClick()"
            >
              <i class="fas fa-map-marked-alt"></i>
              <span class="nav-text">الجولات السياحية</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/about']"
              (click)="onNavLinkClick()"
            >
              <i class="fas fa-info-circle"></i>
              <span class="nav-text">عن زُها</span>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/contact']"
              (click)="onNavLinkClick()"
            >
              <i class="fas fa-phone-alt"></i>
              <span class="nav-text">اتصل بنا</span>
            </a>
          </li>
        </ul>

        <div *ngIf="currentUser" class="dropdown profile-dropdown">
          <button
            class="btn btn-profile dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle"></i>
            <span class="profile-text">{{
              currentUser?.name || "الملف الشخصي"
            }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['/me']"
                (click)="onNavLinkClick()"
              >
                <i class="fas fa-user"></i> الملف الشخصي
              </a>
            </li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
              </a>
            </li>
          </ul>
        </div>

        <!-- Auth Buttons -->
        <div class="auth-buttons">
          <button
            *ngIf="!currentUser"
            class="btn btn-login"
            [routerLink]="['/login']"
            (click)="onNavLinkClick()"
          >
            <i class="fas fa-sign-in-alt"></i>
            <span class="btn-text">تسجيل الدخول</span>
          </button>
          <button
            [routerLink]="['/signup']"
            *ngIf="!currentUser"
            class="btn btn-register"
            (click)="onNavLinkClick()"
          >
            <i class="fas fa-user-plus"></i>
            <span class="btn-text">حساب جديد</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
